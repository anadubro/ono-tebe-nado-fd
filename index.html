<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link header__link_active" href="#">
              главная
            </a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#">
              посмотреть лоты
            </a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#">
              об аукционе
            </a>
          </li>
        </ul>
      </nav>
      <a class="header__logo" href="#">
        <img class="header__logo-image" src="./images/logo-black.svg" alt="Логотип сайта" width="148px" height="114px">
      </a>
      <address class="address header__address">
        <a href="tel:+99995555555">+9 999 555 5555</a>
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263-<br>265, Амстердам</p>
      </address>
    </header>
    <main class="main">
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title letter-spacing-extended">
          <span class="aligned-text">Оно</span>
          <span class="aligned-text_center">Тебе</span>
          <span class="aligned-text_right no-letter-spacing">Надо</span>
        </h1>
        <div class="cover__description">
          <h2 class="cover__description-text">Аукцион вещей, вкоторые никто не верил</h2>
          <a class="bet-button" href="#">Сделать ставку</a>
        </div>
      </section>
      <section class="lots">
        <h3 class="lots__heading"></h3>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link" href="#">
              <article class="card card_type_film">

              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href="#">
              <article class="card card_type_book">
                
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href="#">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h4 class="card__title"></h4>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <a class="lots__look-more-link" href="#"></a>
      </section>
      <section class="about">
        <div class="about__logo">
          <img class="`about__logo-image`" src="./images/logo-white.svg" alt="Логотип сайта" width="148px" height="114px">
        </div>
        <h3 class="about__title"></h3>
        <p class="about__text"></p>
      </section>
    </main>

    <footer class="footer">
      <address class="address">
        <a href="tel:+99995555555">+9 999 555 5555</a>
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263- 265, Амстердам</p>
      </address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item">
            <a class="footer__menu-link footer__menu-link_active" href="#"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link footer__menu-link_active" href="#"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link footer__menu-link_active" href="#"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a class="footer__social-link" href="#">
            <img class="footer__social-icon" src="./images/yt.svg" alt="Иконка YouTube" width="48px" height="48px">
          </a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link" href="#">
            <img class="footer__social-icon" src="./images/vk.svg" alt="Иконка VK" width="48px" height="48px">
          </a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link" href="#">
            <img class="footer__social-icon" src="./images/pinterest.svg" alt="Иконка Pinterest" width="48px" height="48px">
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
